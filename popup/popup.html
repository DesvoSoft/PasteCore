<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PasteCore</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body data-theme="dark">
  <header>
    <img src="../assets/icon128.png" style="height:32px;margin-right:0px;border-radius:10px;box-shadow:0 0 10px #26c6da;">
    <h1>PasteCore</h1>
    <div class="toolbar">
      <button id="settingsBtn" title="Settings">‚öôÔ∏è</button>
      <button id="addGroupBtn" title="New Folder">üìÅ</button>
      <button id="addBtn" title="New Snippet">Ôºã</button>
    </div>
  </header>

  <main id="list"></main>
  <div id="toast" class="toast"></div>

  <dialog id="snippetModal">
    <form method="dialog">
      <label>Title<br><input id="modalTitle" required /></label><br>
      <label>Content<br><textarea id="modalText" required></textarea></label><br>
      <!-- Corregido aqu√≠: -->
      <input id="modalFolder" class="form-control" />
      <menu>
        <button type="submit" id="saveSnippet">Save</button>
        <button type="reset" id="cancelSnippet">Cancel</button>
      </menu>
    </form>
  </dialog>

  <dialog id="settingsModal">
    <form method="dialog">
      <h2>Settings</h2>
      <button type="button" id="exportBtn">Export snippets</button><br><br>
      <button type="button" id="importBtn">Import snippets</button><br><br>
      <input type="file" id="importFile" style="display: none">

      <h3>UI Style</h3>
      <select id="themeSelect" style="margin-left:10px;">
        <option value="neon">Neon</option>
        <option value="neutral">Neutral</option>
        <option value="light">Light</option>
      </select>
      <br>
      <br>
      <br>
      <!-- Corregido aqu√≠: -->
      <button type="button" id="settingsCloseBtn">Close</button>
    </form>
  </dialog>

  <div id="tooltip" class="preview-tooltip"></div>

  <script type="module" src="./popup.js"></script>
</body>
</html>
