<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PasteCore</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body data-theme="dark">
  <header>
    <h1>PasteCore</h1>
    <div class="toolbar">
      <button id="settingsBtn" title="Settings">‚öôÔ∏è</button>
      <button id="addGroupBtn" title="New Folder">üìÅ</button>
      <button id="addBtn" title="New Snippet">Ôºã</button>
    </div>
  </header>

  <main id="list"></main>

  <div id="toast" class="toast"></div>

  <!-- Modal para SNIPPETS -->
  <dialog id="snippetModal">
    <form method="dialog">
      <label for="modalTitle">Title<br>
        <input id="modalTitle" required />
      </label><br>
      <label for="modalText">Content<br>
        <textarea id="modalText" required></textarea>
      </label><br>
      <label for="modalFolder">Folder<br>
        <input id="modalFolder" class="form-control" />
      </label><br>
      <menu>
        <button type="submit" id="saveSnippet">Save</button>
        <button type="reset" id="cancelSnippet">Cancel</button>
      </menu>
    </form>
  </dialog>

  <!-- Modal para FOLDERS -->
  <dialog id="folderModal">
    <form method="dialog">
      <label for="folderTitle">Folder name<br>
        <input id="folderTitle" required />
      </label><br>
      <menu>
        <button type="submit" id="saveFolder">Save</button>
        <button type="reset" id="cancelFolder">Cancel</button>
      </menu>
    </form>
  </dialog>

  <!-- Modal de ajustes -->
  <dialog id="settingsModal">
    <form method="dialog">
      <h2>Settings</h2>
      <button type="button" id="exportBtn">Export snippets</button><br><br>
      <button type="button" id="importBtn">Import snippets</button><br><br>
      <input type="file" id="importFile" style="display: none">
      
      <label>Theme</label>
      <select id="themeSelect" title="Change Theme">
        <option value="neon">Neon</option>
        <option value="neutral">Neutral</option>
        <option value="light">Light</option>
      </select>
      <br><br>
      <button type="button" id="settingsCloseBtn">Close</button>
    </form>
  </dialog>

  <div id="tooltip" class="preview-tooltip"></div>

  <script type="module" src="./popup.js"></script>
</body>
</html>
